<!DOCTYPE html>
<html>
	<head>
		<title>Project - moocSearch </title>
		<script type="text/javascript" src="static/js/script.js"></script>
		<link rel="stylesheet" href="static/css/style.css">

	</head>
	<body>
		<header>

		</header>

<!--Implement form elements here (id searchForm)-->
		<form action="/" method="POST" id="searchForm">
			<label>Name: </label>
			<input type="text" name="name" /><br>
			<label>Query: </label>
			<input type="text" name="query" /><br>
			<label>Moocs: </label>
			<input type="checkbox" name="searchoptions" value="youtube" checked />Youtube<br>
			<input type="checkbox" name="searchoptions" value="coursera" checked />Coursera<br>
			<input type="checkbox" name="searchoptions" value="edX" checked />EdX<br>
			<input type="checkbox" name="searchoptions" value="udacity" checked />Udacity<br>
			<input type="checkbox" name="searchoptions" value="udemy" checked />Udemy<br>
			<input type="checkbox" name="searchoptions" value="khanAcademy" checked />Khan Academy<br>
			<input type="submit" value="Submit" id="submit"/>
		</form>

<!--Add mustache variables for results -->	
		<a href="{{{video}}}">{{{title}}}</a>	
		<iframe width="420" height="315" src='{{{video}}}' > </iframe>	
		<div>Description: {{{description}}}</div>
		<footer>

		</footer>
		
	</body>
</html>
